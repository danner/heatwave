<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubens' Tube Simulation</title>
    <link rel="stylesheet" href="/static/css/visualization.css">
    
    <!-- Socket.IO must be loaded first -->
    <script src="/static/libs/socket.io.min.js"></script>
    
    <!-- Chart.js and plugins - ensure Chart.js is loaded before plugins -->
    <script src="/static/libs/chart.js"></script>
    <script src="/static/libs/chartjs-chart-matrix.js"></script>
    <script src="/static/libs/chartjs-plugin-colorschemes.js"></script>

    <!-- First load the channel manager so socket is available to UI controller -->
    <script src="/static/js/channel-manager.js"></script>
    
    <!-- Then load physics engine and visualization core -->
    <script src="/static/js/physics-engine.js"></script>
    <script src="/static/js/visualization.js"></script>
    
    <!-- Then load UI and visualization components -->
    <script src="/static/js/chart-manager.js"></script>
    <script src="/static/js/flame-visualizer.js"></script>
    <script src="/static/js/frequency-response.js"></script>
    
    <!-- Load UI controller last since it depends on everything else -->
    <script src="/static/js/ui-controller.js"></script>
    
    <script>
        // Simple initialization check when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded - all scripts should be available");
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Rubens' Tube Simulation</h1>
        <div class="subtitle">Visualizing Standing Sound Waves in a Propane Tube</div>
        
        <div id="tube"></div>
        
        <div class="chart-container">
            <canvas id="waveChart"></canvas>
        </div>

        <div class="frequency-response-container">
            <h3>Frequency Response Map</h3>
            <div class="magnitude-key">
                <span>Pressure:</span>
                <div>
                    <div class="magnitude-gradient"></div>
                    <div class="magnitude-labels">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                </div>
            </div>
            <canvas id="frequencyResponseChart"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Speed of Sound (m/s)</span>
                <input type="number" id="speedOfSound" value="258" min="100" max="1000" step="1">
            </div>
            <div class="control-group">
                <span class="control-label">Tube Length (m)</span>
                <input type="number" id="tubeLength" value="3" min="1" max="10" step="0.1">
            </div>
            <div class="control-group">
                <span class="control-label">Animation</span>
                <div>
                    <button id="toggleAnimationBtn">Pause</button>
                </div>
            </div>
        </div>
        
        <div class="physics-info">
            <!-- This will be populated dynamically by setupPhysicsInfoDisplay() -->
        </div>
        
        <div class="nav-link">
            <!-- This will be populated dynamically by setupNavigation() -->
        </div>
    </div>
</body>
</html>
