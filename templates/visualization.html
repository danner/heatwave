<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubens' Tube Simulation</title>
    <link rel="stylesheet" href="/static/css/visualization.css">
    
    <!-- External libraries first -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <!-- Main coordination module that sets global config -->
    <script src="/static/js/visualization.js" defer></script>
    
    <!-- Then load modules - these can be parallel since they only define functions -->
    <script src="/static/js/physics-engine.js" defer></script>
    <script src="/static/js/channel-manager.js" defer></script>
    <script src="/static/js/chart-manager.js" defer></script>
    <script src="/static/js/flame-visualizer.js" defer></script>
    <script src="/static/js/ui-controller.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Rubens' Tube Simulation</h1>
        <div class="subtitle">Visualizing Standing Sound Waves in a Propane Tube</div>
        
        <div id="tube"></div>
        
        <div class="chart-container">
            <canvas id="waveChart"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Speed of Sound (m/s)</span>
                <input type="number" id="speedOfSound" value="258" min="100" max="1000" step="1">
            </div>
            <div class="control-group">
                <span class="control-label">Tube Length (m)</span>
                <input type="number" id="tubeLength" value="3" min="1" max="10" step="0.1">
            </div>
            <div class="control-group">
                <span class="control-label">Animation</span>
                <div>
                    <button id="toggleAnimationBtn">Pause</button>
                </div>
            </div>
        </div>
        
        <div class="physics-info">
            <!-- This will be populated dynamically by setupPhysicsInfoDisplay() -->
        </div>
        
        <div class="nav-link">
            <!-- This will be populated dynamically by setupNavigation() -->
        </div>
    </div>
</body>
</html>
